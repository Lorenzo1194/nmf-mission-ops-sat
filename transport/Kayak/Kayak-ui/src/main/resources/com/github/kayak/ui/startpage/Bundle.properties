StartPageTopComponent.jTextPane1.text=<html>\n  <head>\n  </head>\n  <body>\n    <p style="margin-top: 0">\n      <h1>Welcome to Kayak!</h1><br/>\nKayak is an open source CAN bus diagnosis tool based on SocketCAN. \n    </p>\n    <p>\n     To get started follow these steps: <br/>\n <ol>\n<li><b>Create a new project</b> (File->New project) <br/></li>\n<li><b>Create a new bus with a socketcand connection in your local network. </b> Select the 'Connections' tab on the right, open 'Auto discovery' and drag a socketcand connection onto your project. Hit enter or give the bus a different name.</li>\n<li><b>Open a raw view for the bus.</b> Right click on the bus in the project and click on 'Open RAW view'.</li>\n<li><b>Go live by using the time controls.</b> Click on the play icon in the toolbar.</li>\n</ol>\n</p>\n\n<p>\nFor further information check out the <a href="http://kayak.2codeornot2code.org/">Kayak homepage</a> or the project pages of <a href="https://github.com/dschanoeh/Kayak">Kayak</a> and the <a href="https://github.com/dschanoeh/socketcand">socketcand</a>.\n</p>\n  </body>\n</html>\n
